<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>




<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover:not(.active) {
	background-color: #111;
}

.active {
	background-color: #0f4c75;
}
</style>


</head>
<body>

	<ul>
		<li><a href="/gestionusuario">Usuarios</a></li>
		<li><a href="/gestioncliente">Clientes</a></li>
		<li><a href="/gestionproveedor">Proveedores</a></li>
		<li><a href="/gestionproducto">Productos</a></li>
		<li><a href="/venta">Ventas</a></li>
		<li><a href="/reporte">Reportes</a></li>
		<li><a href="/upload">Upload</a></li>
		<li style="float: right"><a class="active" href="#about">Tienda Genérica</a></li>
	</ul>

	<br>
	<h4 align="center">Gestión de Producto</h4>
	<br>
	
	
	
	
	
	
	<div class="container">
		<div>
			<form th:action="@{/crearProducto}" th:object="${producto}" method="POST">


				<input type="text" placeholder="Codigo" th:field="${producto.codigo}" /><br>

				<input type="text" placeholder="Nombre" th:field="${producto.nombre}" /><br> 
				
				<input type="text" placeholder="Nit Proveedor" th:field="${producto.nit}" /><br>

			


				<input type="text" placeholder="Precio Compra" th:field="${producto.precio_compra}" /><br> 
				
				<input type="text" placeholder="Iva Compra" th:field="${producto.iva_compra}" /><br> 
				
				<input type="text" placeholder="Precio Venta" th:field="${producto.precio_venta}" /><br> 
				
				<input type="submit" th:value="${producto.codigo !=null}?'Guardar producto':'Crear producto'" />
			</form>
		</div>
	</div>
	<br>
	<br>
	<table class="table">

		<thead>
			<tr>
				<td>Codigo</td>
				<td>Nombre</td>
				<td>Nit Proveedor</td>
				<td>Precio Compra</td>
				<td>Iva Compra</td>
				<td>Precio Venta</td>
			</tr>

		</thead>

		<tbody>
			<tr th:each="producto : ${productos}">
				<td th:text=${producto.codigo}></td>
				<td th:text=${producto.nombre}></td>
				
				<td th:text=${producto.nit}></td>
				
				<td th:text=${producto.precio_compra}></td>
				<td th:text=${producto.iva_compra}></td>
				<td th:text=${producto.precio_venta}></td>
				<td><a th:href="@{'/editarProducto/' + ${producto.codigo}}"> Editar </a> | <a th:href="@{'/eliminarProducto/' + ${producto.codigo}}"> Eliminar </a></td>
			</tr>

		</tbody>


	</table>

</body>

</html>
