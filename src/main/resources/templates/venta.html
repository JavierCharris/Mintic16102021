<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover:not(.active) {
	background-color: #111;
}

.active {
	background-color: #0f4c75;
}


</style>


</head>
<body>

<ul>
		<li><a href="/gestionusuario">Usuarios</a></li>
		<li><a href="/gestioncliente">Clientes</a></li>
		<li><a href="/gestionproveedor">Proveedores</a></li>
		<li><a href="/gestionproducto">Productos</a></li>
		<li><a href="/venta">Ventas</a></li>
		<li><a href="/reporte">Reportes</a></li>
		<li><a href="/upload">Upload</a></li>
		<li style="float: right"><a class="active" href="#about">Tienda Genérica</a></li>
	</ul>

<br>
<h4 align="center">Modulo Ventas</h4>
<br>
<div class="container">
		<div>
	
				<form th:action="@{/consultarCliente/}" th:object="${cliente}" method="GET">


				<input type="text" placeholder="Cedula" th:field="${cliente.cedula}" /><br>

				<input type="text" placeholder="Nombre Completo" th:field="${cliente.nombre_completo}" /><br> 
			    <input type="submit" th:value="${cliente.cedula !=null}?'Consultar':'Consultar Cliente'" />
			</form>
			<br>
				<div th:if="${message}">
							<h5 th:text="${message}" />
			   </div>
			
		</div>
	</div>
<table class="table">

		<thead>
			<tr>
				<td>Cedula</td>
				<td>Nombre Completo</td>
				<td>Dirección</td>
				<td>Teléfono</td>
				<td>Correo Eléctronico</td>
			</tr>

		</thead>

		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td th:text=${cliente.cedula}></td>
				<td th:text=${cliente.nombre_completo}></td>
				<td th:text=${cliente.direccion}></td>
				<td th:text=${cliente.telefono}></td>
				<td th:text=${cliente.correo_electronico}></td>
				<td><a th:href="@{'/consultarCliente/' + ${cliente.cedula}}"> Consultar </a> </td>
			</tr>

		</tbody>


	</table>

</body>

</html>
